<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flavin: SCSS flexbox framework</title>

  <link rel="stylesheet" href="//brianmontanaweb.github.io/flavin/dist/styles/styles.css" async>
  <link href="//fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" async>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

</head>
  <body>

    <header>
      <h1>Flavin: SCSS flexbox framework</h1>
    </header>

    <div class="flexbox__container">
      <h2>Flavin flex layouts</h2>
      <div class="flavin__grid flavin__grid--center">
        <div class="flavin__grid flavin__grid--center flavin__grid--middle flavin__block flavin__block--4">
          <span>flavin__block--4</span>
        </div>
        <div class="flavin__grid flavin__grid--center flavin__grid--middle flavin__block flavin__block--6 flavin__block--768px-12">
          <span>flavin__block--6 flavin__block--768px-12</span>
        </div>
        <div class="flavin__grid flavin__grid--center flavin__grid--middle flavin__block flavin__block--4 flavin__block--768px-10">
          <span>flavin__block--4 flavin__block--768px-10</span>
        </div>
        <div class="flavin__grid flavin__grid--center flavin__grid--middle flavin__block flavin__block--8 flavin__block--768px-4">
          <span>flavin__block--8 flavin__block--768px-4</span>
        </div>
      </div>
      <h2>Flavin flex layouts fills</h2>
      <div id="flavin-controls" class="flavin__grid">
        <div class="flavin__block flavin__block--fill"></div>
        <div class="flavin__block flavin__block--fill"></div>
        <div class="flavin__block flavin__block--fill"></div>
        <div class="flavin__block flavin__block--fill"></div>
        <div class="flavin__block flavin__block--fill"></div>
        <div class="flavin__block flavin__block--fill"></div>
        <div class="flavin__block flavin__block--fill"></div>
        <div class="flavin__block flavin__block--fill"></div>
        <div class="flavin__block flavin__block--fill"></div>
        <div class="flavin__block flavin__block--fill"></div>
        <div class="flavin__block flavin__block--fill"></div>
        <div class="flavin__block flavin__block--fill"></div>
      </div>
      <button class="btn control-show">show</button>
      <button class="btn control-hide">hide</button>
    </div>
    <script src="//brianmontanaweb.github.io/flavin/dist/scripts/main.js"></script>
  </body>
</html>
