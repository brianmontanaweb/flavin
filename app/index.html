<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Style Guide</title>

  <!-- build:css /styles/styles.css -->

  <link rel="stylesheet" href="/styles/styles.css" async>

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic|Merriweather:300italic,300" async>

  <!-- endbuild -->

</head>
  <body>
    
    <header>
      <h1>Flavin Framework: lightweight flexbox framework</h1>
    </header>

    <div class="flexbox__container">
      <div class="flavin__grid">
        <div class="flavin__block block-1"></div>
        <div class="flavin__block block-2"></div>
        <div class="flavin__block block-3"></div>
        <div class="flavin__block block-4"></div>
        <div class="flavin__block block-5"></div>
        <div class="flavin__block block-6"></div>
        <div class="flavin__block block-7"></div>
        <div class="flavin__block block-8"></div>
        <div class="flavin__block block-9"></div>
        <div class="flavin__block block-10"></div>
        <div class="flavin__block block-11"></div>
        <div class="flavin__block block-12"></div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- build:js(dist/) /scripts/main.min.js -->
    <script src="scripts/main.min.js" async></script>
    <!-- endbuild -->

  </body>
</html>
